<header class="header">

    <div class="title-container">
        <img src="./assets/icons/open-menu.svg" class="open-menu" (click)="menuToggle()">

        <h1 class="title">
            Miguel Ram√≠rez
        </h1>

        <div class="triangle"></div>
    </div>

    <nav>
        <ul [ngStyle]="{'top': isMenuOpen ? '70px' : '-230px'}">
            <li 
                *ngFor="let option of navOptions"
                class="option"
                [class.optionSelected]="option.key === selected"
                (click)="selected = option.key"
            >
                {{option.option}}
            </li>
        </ul>
    </nav>

    <!-- <div class="backdrop" [ngStyle]="{'opacity': isMenuOpen ? '1' : '0', 'z-index': isMenuOpen ? '8' : '0'}"
        (click)="menuToggle()"
    ></div> -->
</header>
